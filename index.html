<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="analyse github profiles and fetch user repos with this simple app">
        <meta name="keywords" content="HTML, CSS, JavaScript, Sass, github, programming, coding">
        <meta name="author" content="Grace Averis">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Git_Spy - check and analyze github user profiles</title>
    </head>

    <body>
        <main>
            <section>
                <div class="carousel">
                    <header class="carousel__header">
                        <img
                            src="img/git_spy_logo-white.svg"
                            alt="Git_spy logo"
                            />
                        <h1 class="subheader">Quick github analysis</h1>
                    </header>
                    
                    <div class="carousel__slide fade">
                        <img 
                        srcset="/img/1x/code_close_up.jpg 1x, /img/2x/code_close_up.jpg 2x"
                        alt="close up of html and php code">
                    </div>
                              
                    <div class="carousel__slide fade">
                        <img
                        srcset="/img/1x/web_developer_at_work.jpg 1x, /img/2x/web_developer_at_work.jpg 2x" 
                        alt="web develop at work with multiple screens">
                    </div>
                              
                    <div class="carousel__slide fade">
                        <img
                        srcset="/img/1x/web_developer_on_laptop.jpg 1x, /img/2x/web_developer_on_laptop.jpg 2x"
                        alt="web developer working remotely from a laptop">
                    </div>

                    <div class="carousel__slide fade">
                        <img
                        srcset="/img/1x/web_developer_workspace.jpg 1x, /img/2x/web_developer_workspace.jpg 2x"
                        alt="wed developer workspace with desk, laptop and plant">
                    </div>
                              
                    <a class="carousel__prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="carousel__next" onclick="changeSlide(1)">&#10095;</a>
                </div>
            </section>
            <section>
                <!-- form area -->
                <div class="github__form">
                    <form class="github__form__main" id="github-form">
                        <input type="text" id="username_input" placeholder="Enter github username">
                        <button type="submit" href="#github-display">Search</button>
                    </form>
                    <!-- error -->
                    <div class="github__form__error fade">
                        <p id="error"></p>
                    </div>
                </div>
            </section>
            <!-- data display -->
            <section class="github">
                <div class="github__display fade" id="github-display">
                    <div class="github__display__profile">
                        <div id="avatar"></div>
                        <div class="github__display__profile__info">
                            <h1 id="name">
                            <h2 id="repo-title"></h2>
                        </div>
                    </div>
                        <div class="github__display__repo-container">
                        <div class="github__display__repo-list" id="repo-list"></div>
                    </div>
                </div>  
            </section>
        </main>
        <script src="carousel.js"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="github.js"></script>
    </body>
</html>
